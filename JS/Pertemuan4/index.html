<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Transportasi (Output DOM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
        #outputTransaksi, #daftarPelanggan {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        /* Styling untuk Output Transaksi */
        #outputTransaksi p {
            padding: 5px 0;
            margin: 0;
            border-bottom: 1px dotted #eee;
        }
        #outputTransaksi .heading {
            font-weight: bold;
            color: #0056b3;
            background-color: #e6f0ff;
            padding: 5px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .success { color: green; }
        .error { color: red; font-weight: bold; }

        /* Styling untuk Daftar Pelanggan */
        .pelanggan-item {
            border-bottom: 2px solid #ccc;
            padding: 15px 0;
            margin-bottom: 15px;
        }
        .pelanggan-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .pelanggan-item h3 {
            color: #28a745;
            margin-top: 0;
        }
        .pelanggan-item ul {
            list-style: none;
            padding-left: 0;
        }
        .pelanggan-item li {
            padding: 5px 0;
            margin-left: 20px;
            border-left: 2px solid #eee;
            padding-left: 10px;
        }
        .biaya {
            font-weight: bold;
            color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistem Manajemen Transportasi ðŸšŒðŸ›µ</h1>
        <p>Output dari seluruh proses OOP ditampilkan langsung di bawah ini.</p>

        <h2>Log Transaksi & Hasil Proses</h2>
        <div id="outputTransaksi">
            <p class="info">Menunggu eksekusi JavaScript...</p>
        </div>
        
        <h2>Daftar Pelanggan Aktif Menyewa</h2>
        <div id="daftarPelanggan">
            </div>

    </div>

    <script src="manajemen_transportasi.js"></script> 
</body>
</html>
