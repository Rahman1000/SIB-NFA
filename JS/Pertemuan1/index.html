<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Bangun Datar</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result p {
            font-size: 1.1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kalkulator Luas Bangun Datar</h1>

        <div class="form-group">
            <h3>Luas Persegi Panjang</h3>
            <label for="panjang">Panjang:</label>
            <input type="number" id="panjang" placeholder="Masukkan panjang">
            <label for="lebar">Lebar:</label>
            <input type="number" id="lebar" placeholder="Masukkan lebar">
            <button onclick="hitungPersegiPanjang()">Hitung</button>
            <div class="result" id="resultPersegiPanjang"></div>
        </div>
        
        <hr>

        <div class="form-group">
            <h3>Luas Bujur Sangkar</h3>
            <label for="sisi">Sisi:</label>
            <input type="number" id="sisi" placeholder="Masukkan sisi">
            <button onclick="hitungBujurSangkar()">Hitung</button>
            <div class="result" id="resultBujurSangkar"></div>
        </div>

        <hr>

        <div class="form-group">
            <h3>Luas Segitiga</h3>
            <label for="alas">Alas:</label>
            <input type="number" id="alas" placeholder="Masukkan alas">
            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Masukkan tinggi">
            <button onclick="hitungSegitiga()">Hitung</button>
            <div class="result" id="resultSegitiga"></div>
        </div>
    </div>

    <script>
        // Fungsi untuk menghitung luas persegi panjang dari input form
        function hitungPersegiPanjang() {
            // Mengambil nilai dari input dan mengubahnya menjadi angka
            const panjang = parseFloat(document.getElementById('panjang').value);
            const lebar = parseFloat(document.getElementById('lebar').value);

            // Memeriksa apakah input valid
            if (isNaN(panjang) || isNaN(lebar)) {
                document.getElementById('resultPersegiPanjang').innerHTML = "<p style='color:red;'>Mohon masukkan angka yang valid.</p>";
                return;
            }
            
            // Melakukan perhitungan
            const luas = panjang * lebar;
            
            // Menampilkan hasil di elemen HTML
            document.getElementById('resultPersegiPanjang').innerHTML = `<p>Luas Persegi Panjang: <strong>${luas}</strong></p>`;
        }

        // Fungsi untuk menghitung luas bujur sangkar dari input form
        function hitungBujurSangkar() {
            // Mengambil nilai dari input dan mengubahnya menjadi angka
            const sisi = parseFloat(document.getElementById('sisi').value);
            
            // Memeriksa apakah input valid
            if (isNaN(sisi)) {
                document.getElementById('resultBujurSangkar').innerHTML = "<p style='color:red;'>Mohon masukkan angka yang valid.</p>";
                return;
            }
            
            // Melakukan perhitungan
            const luas = sisi * sisi;
            
            // Menampilkan hasil di elemen HTML
            document.getElementById('resultBujurSangkar').innerHTML = `<p>Luas Bujur Sangkar: <strong>${luas}</strong></p>`;
        }

        // Fungsi untuk menghitung luas segitiga dari input form
        function hitungSegitiga() {
            // Mengambil nilai dari input dan mengubahnya menjadi angka
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);

            // Memeriksa apakah input valid
            if (isNaN(alas) || isNaN(tinggi)) {
                document.getElementById('resultSegitiga').innerHTML = "<p style='color:red;'>Mohon masukkan angka yang valid.</p>";
                return;
            }
            
            // Melakukan perhitungan
            const luas = (alas * tinggi) / 2;
            
            // Menampilkan hasil di elemen HTML
            document.getElementById('resultSegitiga').innerHTML = `<p>Luas Segitiga: <strong>${luas}</strong></p>`;
        }
    </script>

</body>
</html>
