<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Produk Toko Online</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        #daftarProduk {
            margin-top: 10px;
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            min-height: 100px; /* Agar tampilan daftar terlihat jelas */
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input[type="text"], 
        form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-msg { color: green; font-weight: bold; }
        .error-msg { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manajemen Produk Toko Online üõçÔ∏è</h1>

        <div class="section">
            <h2>Daftar Produk Saat Ini</h2>
            <button onclick="tampilkanDaftar()">Refresh/Tampilkan Produk</button> 
            <pre id="daftarProduk">Tekan tombol di atas untuk menampilkan daftar produk.</pre>
            <p class="success-msg" id="messageDisplay"></p>
        </div>
        
        <hr>

        <div class="section">
            <h2>‚ûï Tambah Produk Baru</h2>
            <form id="formTambahProduk">
                <label for="namaProduk">Nama Produk:</label>
                <input type="text" id="namaProduk" required>
                
                <label for="hargaProduk">Harga (Rp):</label>
                <input type="number" id="hargaProduk" min="1" required>
                
                <label for="stokProduk">Stok:</label>
                <input type="number" id="stokProduk" min="0" required>
                
                <button type="submit">Tambah Produk</button>
            </form>
        </div>

        <hr>

        <div class="section">
            <h2>üóëÔ∏è Hapus Produk</h2>
            <form id="formHapusProduk">
                <label for="idHapus">ID Produk yang Dihapus:</label>
                <input type="number" id="idHapus" min="1" required>
                
                <button type="submit">Hapus Produk</button>
            </form>
        </div>

    </div>

    <script src="manajemen_produk.js"></script> 
</body>
</html>
