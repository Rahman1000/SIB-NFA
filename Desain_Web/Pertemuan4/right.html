<!DOCTYPE html>
<html>
<head>
    <title>Right Content</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        fieldset {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        legend {
            font-weight: bold;
            color: #495057;
            padding: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Materi Pembelajaran Fullstack</legend>
        <ul>
            <li><a href="https://www.w3schools.com/html/" target="_blank">HTML5 Tutorial</a></li>
            <li><a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a></li>
            <li><a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a></li>
            <li><a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></li>
            <li><a href="https://fullstackopen.com/en/" target="_blank">Full Stack Open</a></li>
        </ul>
    </fieldset>
</body>
</html>
