<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #343a40;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }
        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        li a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

        <li><a href="home.html" target="main_content">Home</a></li>
