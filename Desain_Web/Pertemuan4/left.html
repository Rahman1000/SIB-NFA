<!DOCTYPE html>
<html>
<head>
    <title>Left Content</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        fieldset {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }
        legend {
            font-weight: bold;
            color: #495057;
            padding: 0 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Sosial Media Teman</legend>
        <ol>
            <li><a href="https://instagram.com/teman1" target="_blank">Instagram Teman 1</a></li>
            <li><a href="https://twitter.com/teman2" target="_blank">Twitter Teman 2</a></li>
            <li><a href="https://facebook.com/teman3" target="_blank">Facebook Teman 3</a></li>
            <li><a href="https://instagram.com/teman4" target="_blank">Instagram Teman 4</a></li>
            <li><a href="https://facebook.com/teman5" target="_blank">Facebook Teman 5</a></li>
        </ol>
    </fieldset>
</body>
</html>
